{% extends "base.html" %}

{% block contents %}
  <div class="container">
    <div class="row mt-3 mb-2">
      <h1 class="col text-center">
        آپلود محصول
      </h1>
    </div>
    <div class="row m-1 mt-4">
      <p>اپلود با شماره {{ phone }}</p>
    </div>
    <div class="row">
      <div class="col">
        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form }}
          <input type="submit" value="ذخیره">
        </form>
      </div>
    </div>
  </div>
{% endblock contents %}
